<h1 highlight="yellow" colorname="pink">Forms</h1>
<nav>
  <button type="button" (click)="toggle()">Toggle Open/Close</button>
</nav>

<div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
  <p>The box is now {{ isOpen ? "Open" : "Closed" }}!</p>
</div>

<nav>
  <a highlight="purple" colorname="blue" routerLink="/dashboard">Dashboard</a>
  <a highlight="red" colorname="orange" routerLink="/users">Users</a>
</nav>
<p>Time {{ time | async }}</p>
<router-outlet></router-outlet>
